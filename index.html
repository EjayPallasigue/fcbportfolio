<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Erik Josef Pallasigue | Web Developer Portfolio</title>

			<!-- Bootstrap CSS -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

			<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">


		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- external css -->

	</head>	
	<body>
		<!-- div creats a wrapper/container for layout -->
		<!-- class is an attribute to name our div or  group tags -->
		<div class="container">
			<!-- id is an attribute to name a tag uniquely -->
			<section class="text-center mt-5" id="landing">
				<h1>Full Stack Web Developer</h1>
				<!-- The <h> element means header which is mostly use for titles and subtitles in our website. headers range from 1-6 or <h1> to <h6>. The larger the number, the smaller the text.
 -->
				<p>Hi! My name is Erik and I love building new things</p>
				<!-- The <p> element means paragraph which is used for text in our website. The paragraph uses the default font size. -->	
				<img src="images/ejaypogi.jpg" class="img-fluid" id="profile">
				<!-- The <img> element means image which adds images to the website. It has an attribute called "src" where we add the directory where the image is located. -->

				<a href="mailto:ejaypallasigue@gmail.com" class="btn btn-primary
				btn-lg mt-3">Let's Work Together</a>
				<!-- The <a> element means anchor which creates hyperlinks. It is usually used when we are referencing to another part or page of the website. It has an attribute called "href" where we add the link we are expecting to visit once the element is clicked -->
			</section>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
